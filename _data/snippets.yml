title_container:
  en: Workload Packaging - Containers
  fr:
description_container:
  en: Modernize value delivery with containerized business logic.
  fr:
description_container_content:
  en: Software deployment reproducibility starts with encapsulated business logic in containers. 
  fr:
description_container_content2:
  en: Getting to know and apply advanced techniques to package software is hard and that's why we are here to help you. From build time optimization to run time optimizations, we can drastically enhance the container usage experience in your project. 
  fr:

title_devops:
  en: Operational Development - DevOps
  fr:
description_devops:
  en: Engage development teams with workflow automations.
  fr:
description_devops_content:
  en: Building software is one thing, but being able to get development, operations and business stakeholders on the same point of view is challenging. In today's quality driven software product related industry, it's crucial to bring operational development methodologies and tools to the table in order to enhance workflows.
  fr:
description_devops_content2:
  en: We mainly work on bringing vendor neutrality open source technologies to corporate environments to benefit from community driven initiative focussed on operational development.
  fr: 


