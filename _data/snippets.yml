about_content:
  en: Building software is challenging. High demand on cognitive load on your team members is required to keep up with technologies that constantly evolve. Requirements constantly changing shouldn't be a blocker.
  fr: Créer du logiciel est un défi. Une forte demande de charge cognitive sur les membres de votre équipe est nécessaire pour suivre les technologies qui évoluent constamment. Les exigences en constante évolution ne doivent pas être un obstacle.
about_content2:
  en: At MP Solution Inc., we help you bring automation and reproducibility to life in your software products. Your software development life cycle and delivery process is at the core of our approach.
  fr: Chez MP Solution Inc., nous vous aidons à donner vie à l'automatisation et à la reproductibilité de vos produits logiciels. Votre cycle de vie de développement logiciel et votre processus de livraison sont au cœur de notre approche.
about_content3:
  en: We mainly use vendor neutral technologies in order to benefit from flexibility. Since there is no silver bullet in software engineering, we consider your business, technical and human constraints to propose the best solutions.
  fr: Nous utilisons principalement des technologies indépendantes des fournisseurs afin de bénéficier de la flexibilité. Puisqu'il n'y a pas de solution miracle en ingénierie logicielle, nous prenons en compte vos contraintes métiers, techniques et humaines pour vous proposer les meilleures solutions.

