about_content:
  en: Building software is challenging. High demand on cognitive load on your team members is required to keep up with technologies that constantly evolve. Requirements constantly changing shouldn't be a blocker.
  fr:
about_content2:
  en: At MP Software Solutions Inc., we help you bring automation and reproducibility to life in your software products. Your software development life cycle and delivery process is at the core of our approach.
  fr:
about_content3:
  en: We mainly use vendor neutral open source technologies in order to benefit from flexibility. Since there is no silver bullet in software engineering, we consider your business, technical and human constraints to propose the best solutions.
  fr:

